<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guardar en Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Guardar texto en Google Drive</h2>
  <p>Escribe algo y se guardar√° como archivo .txt en tu carpeta Drive.</p>

  <textarea id="texto"></textarea><br>
  <button onclick="guardarEnDrive()">üìÅ Guardar en Drive</button>

  <script>
    async function guardarEnDrive() {
      const texto = document.getElementById('texto').value;

      if (!texto.trim()) {
        alert('‚ö†Ô∏è Debes escribir alg√∫n texto.');
        return;
      }

      const data = {
        filename: 'prueba_desde_html.txt',
        mimeType: 'text/plain',
        content: btoa(unescape(encodeURIComponent(texto)))
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzc5Yju_c4TLY0Y2_AI40TpzaCMvXJ-GvFdRowHR-e0Ax1BL1iQHA6BcwLp76coj655/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.text();
        alert(result);
      } catch (error) {
        alert('‚ùå Error al guardar en Drive:\n' + error);
      }
    }
  </script>
</body>
</html>
